apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

android {
    compileSdkVersion 31
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "cubi.casa.exampleproject"
        minSdkVersion 26
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    buildFeatures {
        viewBinding = true
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.4.2'
    implementation 'androidx.core:core-ktx:1.8.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    implementation files('libs/cubicapture-release-2.8.0.aar')
    implementation 'com.google.ar:core:1.34.0'
    implementation 'com.google.code.gson:gson:2.8.9'
    implementation 'com.jaredrummler:android-device-names:2.0.0'
    implementation 'com.facebook.shimmer:shimmer:0.5.0'

    // Implement the following if 'CubiCapture.trueNorth' is 'ENABLED' or 'ENABLED_AND_REQUEST':
    implementation 'com.google.android.gms:play-services-location:21.0.1'

    // Implement the following if using 'ScanPlayback':
    implementation 'com.google.android.exoplayer:exoplayer:2.18.1'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
}

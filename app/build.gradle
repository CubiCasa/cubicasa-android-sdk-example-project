apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

android {
    compileSdkVersion 31
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "cubi.casa.exampleproject"
        minSdkVersion 26
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    buildFeatures {
        viewBinding = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation 'com.google.ar:core:1.29.0'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.jaredrummler:android-device-names:2.0.0'
    implementation 'com.facebook.shimmer:shimmer:0.5.0'
    implementation project(":cubicapture-release-2.6.0")

    // Implement the following if 'CubiCapture.trueNorth' is 'ENABLED' or 'ENABLED_AND_REQUEST':
    implementation 'com.google.android.gms:play-services-location:19.0.1'

    // Implement the following if using 'ScanPlayback':
    implementation 'com.google.android.exoplayer:exoplayer:2.17.0'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
}
